<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="339ccfae51ab2e5813b7.svg" alt="логотип" class="header__logo"/></header><main class="main"><section class="profile"><div class="profile__block"><div class="profile__avatar"><button aria-label="сменить аватар" type="button" class="button button_type_open profile__update-button"><img src="8667ac4a523e8fc42e59.svg" alt="кнопка редактирования аватара" class="profile__update-image"/></button></div><div class="profile__info"><div class="profile__top"><h1 class="profile__name"></h1><button aria-label="редактировать" type="button" class="button button_type_open profile__correct-button"></button></div><p class="profile__description"></p></div></div><button aria-label="добавить" type="button" class="button button_type_open profile__add-button"></button></section><section class="elements"><ul class="cards"></ul></section></main><template class="card-template"><li id="cards__element" class="cards__element" data-card-id="cardId"><button aria-label="удалить карточку" type="button" class="button cards__delete"></button> <img class="cards__image button_type_open" alt="" src="#"/><div class="cards__group"><h2 class="cards__title"></h2><div class="cards__group_like"><button aria-label="поставить лайк" type="button" class="button cards__like"></button> <span class="cards__counter" id="cards__counter"></span></div></div></li></template><div id="popup-profile" class="popup popup_profile"><div class="popup__container"><button aria-label="закрыть окно" type="button" id="close-button-profile" class="button popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form id="popup-form-edit" class="form popup__form" novalidate><label class="form__field"><input minlength="2" maxlength="40" name="name" id="name-input" class="popup__input form__input" pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$" required placeholder="Ваше имя" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="name-input-error form__input-error"></span></label> <label class="form__field"><input minlength="2" maxlength="200" name="description" id="description-input" class="popup__input form__input" pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$" required placeholder="О себе" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="description-input-error form__input-error"></span></label> <button type="submit" id="save-button-info" class="button popup__save-button" disabled="disabled">Сохранить</button></form></div></div><div id="popup-card" class="popup popup_card"><div class="popup__container"><button aria-label="закрыть окно" type="button" id="close-button-card" class="button popup__close-button"></button><h2 class="popup__title">Новое место</h2><form id="popup-form-add" class="form popup__form" novalidate><label class="form__field"><input minlength="2" maxlength="30" name="name" id="title-input" class="popup__input form__input" pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$" required placeholder="Название" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="title-input-error form__input-error"></span></label> <label class="form__field"><input type="url" name="link" id="link-input" class="popup__input form__input" required placeholder="Ссылка на картинку"/> <span class="link-input-error form__input-error"></span></label> <button type="submit" id="add-button-card" class="button popup__save-button" disabled="disabled">Создать</button></form></div></div><div id="popup-confirm" class="popup popup_confirm" data-card-id="cardId"><div class="popup__container"><button aria-label="закрыть окно" type="button" id="close-button-confirm" class="button popup__close-button"></button><h2 class="popup__question">Вы уверены?</h2><button type="submit" id="yes-button" class="button popup__save-button">Да</button></div></div><div id="popup-description" class="popup popup_theme_dark"><button aria-label="закрыть окно" type="button" id="close-button-image" class="button popup__close-button"></button> <img class="popup__image" alt="" src="#"/><p class="popup__caption" id="caption"></p></div><div id="popup-avatar" class="popup popup_avatar"><div class="popup__container"><button aria-label="закрыть окно" type="button" id="close-button-avatar" class="button popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form id="popup-form-avatar" class="form popup__form" novalidate><label class="form__field"><input type="url" name="link" id="link-input" class="popup__input form__input" required placeholder="Ссылка на фотографию"/> <span class="link-input-error form__input-error"></span></label> <button type="submit" id="save-button-avatar" class="button popup__save-button" disabled="disabled">Сохранить</button></form></div></div><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer></div></body></html>
